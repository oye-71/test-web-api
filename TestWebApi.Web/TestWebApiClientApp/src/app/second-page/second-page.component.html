        <div class="computers-list-container-compact">
            <div *ngFor="let computer of magasin.ordinateurs">
                <div class="computer-mini-tile">
                    <div class="computer-name">{{ computer.brand | uppercase }} {{ computer.name }}</div>

                </div>
            </div>
        </div>
